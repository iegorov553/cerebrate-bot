repos:
  - repo: local
    hooks:
      - id: no-hardcoded-russian-text
        name: No hardcoded Russian text
        entry: python3 -m pytest tests/test_no_hardcoded_text.py::TestNoHardcodedText::test_no_hardcoded_russian_text_in_handlers -v
        language: system
        files: '^bot/handlers/.*\.py$|^bot/keyboards/.*\.py$'
        pass_filenames: false
        
      - id: markdown-validation
        name: Markdown validation
        entry: python3 -m pytest tests/test_markdown_validation.py -v
        language: system
        files: '^bot/i18n/locales/.*\.json$|^bot/handlers/.*\.py$|^bot/keyboards/.*\.py$'
        pass_filenames: false
        
      - id: ruff-check
        name: Ruff linting
        entry: ruff check
        language: system
        files: '^bot/.*\.py$'
        pass_filenames: false
        
      - id: ruff-format
        name: Ruff formatting
        entry: ruff format --check
        language: system
        files: '^bot/.*\.py$'
        pass_filenames: false
        
      - id: mypy-check
        name: MyPy type checking
        entry: mypy bot --ignore-missing-imports
        language: system
        files: '^bot/.*\.py$'
        pass_filenames: false
        
      - id: bandit-security
        name: Bandit security scan
        entry: bandit -r bot -ll
        language: system
        files: '^bot/.*\.py$'
        pass_filenames: false